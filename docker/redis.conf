# Redis configuration for NikNotes
# Optimized for caching AI suggestions

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - disabled for pure cache (faster)
# Enable if you want cache to survive restarts
save ""
appendonly no

# Performance
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Security (uncomment and set password for production)
# requirepass your_redis_password_here

# Client limits
maxclients 10000
