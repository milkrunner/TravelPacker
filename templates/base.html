<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NikNotes - Trip Packing Assistant{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/traveler-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="logo">🎒</span>
                <a href="{{ url_for('index') }}" class="brand-name">NikNotes</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">My Trips</a>
                <a href="{{ url_for('new_trip') }}" class="nav-link btn-primary">➕ New Trip</a>
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <span class="toggle-icon light-icon">☀️</span>
                    <span class="toggle-icon dark-icon">🌙</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Made with ❤️ for stress-free travel planning | Powered by Google Gemini AI</p>
        </div>
    </footer>

    <script nonce="{{ csp_nonce() }}">
        // Make CSRF token available to all JavaScript
        window.csrfToken = '{{ csrf_token() }}';
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
