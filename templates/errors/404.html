{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-content">
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    </div>
    
    <h1 class="error-title">404</h1>
    <h2 class="error-subtitle">Page Not Found</h2>
    
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.
    </p>
    
    <div class="error-actions">
      <a href="{{ url_for('index') }}" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Go Home
      </a>
      <a href="javascript:history.back()" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Go Back
      </a>
    </div>
  </div>
</div>

<style>
  .error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 2rem;
  }
  
  .error-content {
    text-align: center;
    max-width: 600px;
  }
  
  .error-icon {
    color: var(--primary-color, #3b82f6);
    margin-bottom: 2rem;
    animation: pulse 2s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  
  .error-title {
    font-size: 6rem;
    font-weight: bold;
    margin: 0;
    color: var(--text-color, #1f2937);
    line-height: 1;
  }
  
  .error-subtitle {
    font-size: 2rem;
    margin: 1rem 0;
    color: var(--text-color, #1f2937);
  }
  
  .error-message {
    font-size: 1.125rem;
    color: var(--text-muted, #6b7280);
    margin: 2rem 0;
  }
  
  .error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .error-actions .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: all 0.2s;
  }
  
  .error-actions .btn-primary {
    background-color: var(--primary-color, #3b82f6);
    color: white;
  }
  
  .error-actions .btn-primary:hover {
    background-color: var(--primary-hover, #2563eb);
    transform: translateY(-2px);
  }
  
  .error-actions .btn-secondary {
    background-color: transparent;
    color: var(--text-color, #1f2937);
    border: 2px solid var(--border-color, #e5e7eb);
  }
  
  .error-actions .btn-secondary:hover {
    background-color: var(--background-secondary, #f9fafb);
    transform: translateY(-2px);
  }
  
  /* Dark mode support */
  body.dark-mode .error-title,
  body.dark-mode .error-subtitle {
    color: #f9fafb;
  }
  
  body.dark-mode .error-message {
    color: #9ca3af;
  }
  
  body.dark-mode .error-actions .btn-secondary {
    color: #f9fafb;
    border-color: #4b5563;
  }
  
  body.dark-mode .error-actions .btn-secondary:hover {
    background-color: #374151;
  }
</style>
{% endblock %}
