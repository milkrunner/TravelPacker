version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
      - "python"
    commit-message:
      prefix: "security"
      include: "scope"
    # Group non-security updates
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "pip-audit"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "flask*"
          - "sqlalchemy"
          - "redis"
          - "pydantic"
        update-types:
          - "patch"
    # Always create PRs for security updates
    allow:
      - dependency-type: "all"
    ignore:
      # Ignore major version updates unless security-related
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "security"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "security"
