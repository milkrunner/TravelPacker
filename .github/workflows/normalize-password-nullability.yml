name: Normalize Password Nullability (Staging)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1" # Mondays at 04:00 UTC

permissions:
  contents: read

jobs:
  normalize:
    name: Run normalization script
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dry-run connectivity check
        run: |
          python - <<'PY'
          import os, sys
          url = os.getenv('DATABASE_URL')
          if not url:
              print('::warning::DATABASE_URL not set; skipping normalization job.')
              sys.exit(0)
          if 'postgresql' not in url:
              print(f'::notice::Non-Postgres DATABASE_URL ({url}); normalization still runs (SQLite safe).')
          PY

      - name: Execute normalization script
        run: |
          python scripts/migrations/normalize_password_nullability.py

      - name: Report status
        run: |
          echo "Password hash nullability normalization completed."
